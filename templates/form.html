{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="header-section">
        <h1 class="page-title">Adicionar nova conta e saldo</h1>
        <div class="header-decoration"></div>
    </div>

    <div class="form-wrapper">
        <form action="{{ url_for('salvar') }}" method="POST" class="modern-form">
            <!-- Campo hidden para for√ßar sempre o modo novo -->
            <input type="hidden" name="account_mode" value="new">

            <div class="form-section">
                <div class="section-title">Informa√ß√µes da Nova Conta</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="codigo_conta" class="form-label">
                            <span class="label-text">C√≥digo da conta</span>
                            <span class="label-required">*</span>
                        </label>
                        <input type="text" class="form-input" id="codigo_conta" name="codigo_conta"
                               placeholder="Ex: 1001"
                               value="{{ (old.codigo_conta if old else '') }}" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao" class="form-label">
                            <span class="label-text">Descri√ß√£o da conta</span>
                            <span class="label-required">*</span>
                        </label>
                        <input type="text" class="form-input" id="descricao" name="descricao"
                               placeholder="Ex: Caixa Principal"
                               value="{{ (old.descricao if old else '') }}" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Informa√ß√µes Financeiras</div>
                <div class="form-group amount-group">
                    <label for="amount" class="form-label">
                        <span class="label-text">Saldo inicial</span>
                        <span class="label-required">*</span>
                    </label>
                    <div class="amount-input-wrapper">
                        <span class="currency-symbol">R$</span>
                        <input type="text" class="form-input amount-input" id="amount" name="amount"
                               placeholder="1.234,56" value="{{ (old.amount if old else '') }}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="balance_description" class="form-label">
                        <span class="label-text">Descri√ß√£o do Lan√ßamento (Opcional)</span>
                    </label>
                    <input type="text" class="form-input" id="balance_description" name="balance_description"
                           placeholder="Ex: Saldo inicial da conta"
                           value="{{ (old.balance_description if old else '') }}">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">üíæ</span>
                    Criar Conta e Salvar Saldo
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <span class="btn-icon">‚Ü©Ô∏è</span>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.form-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #F2F2F2;
    min-height: 100vh;
}

.header-section {
    text-align: center;
    margin-bottom: 2.5rem;
}

.page-title {
    color: #262626;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    margin-bottom: 0.5rem;
}

.header-decoration {
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #5E92BF 0%, #03A64A 100%);
    border-radius: 2px;
    margin: 0 auto;
}

.form-wrapper {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(38, 38, 38, 0.08);
    overflow: hidden;
    border: 1px solid rgba(94, 146, 191, 0.1);
}

.modern-form {
    padding: 2.5rem;
}

.form-section {
    margin-bottom: 2rem;
}

.form-section:last-of-type {
    margin-bottom: 0;
}

.section-title {
    color: #5E92BF;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid rgba(94, 146, 191, 0.1);
}

/* Form Fields */
.form-row {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.form-row .form-group {
    flex: 1;
    min-width: 250px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    margin-bottom: 0.5rem;
}

.label-text {
    color: #262626;
    font-weight: 500;
    font-size: 0.9rem;
}

.label-required {
    color: #dc3545;
    font-weight: 600;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    color: #262626;
    background: white;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: #5E92BF;
    box-shadow: 0 0 0 3px rgba(94, 146, 191, 0.15);
}

.form-input::placeholder {
    color: #adb5bd;
}

/* Amount Input */
.amount-group {
    max-width: 350px;
}

.amount-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.currency-symbol {
    position: absolute;
    left: 1rem;
    color: #03A64A;
    font-weight: 600;
    z-index: 1;
}

.amount-input {
    padding-left: 3.2rem;
    font-weight: 600;
    color: #03A64A;
    font-size: 1.1rem;
}

.input-help {
    font-size: 0.8rem;
    color: #6c757d;
    margin-top: 0.5rem;
}

/* Form Actions */
.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-start;
    padding-top: 2rem;
    border-top: 1px solid #e9ecef;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 1.75rem;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: 1rem;
    min-width: 180px;
    justify-content: center;
}

.btn-primary {
    background: linear-gradient(135deg, #03A64A 0%, #038C3E 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(3, 166, 74, 0.25);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(3, 166, 74, 0.35);
}

.btn-secondary {
    background: white;
    color: #6c757d;
    border: 2px solid #dee2e6;
}

.btn-secondary:hover {
    background: #f8f9fa;
    border-color: #ced4da;
    transform: translateY(-1px);
}

.btn-icon {
    font-size: 1.1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 1rem;
    }
    
    .modern-form {
        padding: 1.5rem;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-row .form-group {
        min-width: auto;
    }
    
    .form-actions {
        justify-content: stretch;
    }
    
    .btn {
        flex: 1;
        width: 100%;
    }
    
    .page-title {
        font-size: 1.75rem;
    }
    
    .amount-group {
        max-width: none;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-wrapper {
    animation: fadeIn 0.4s ease-out;
}

.form-group {
    transition: all 0.3s ease;
}
</style>

<script>
// M√°scara de formata√ß√£o para o campo de valor
document.getElementById('amount').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value) {
        let num = parseFloat(value) / 100;
        e.target.value = num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    } else {
        e.target.value = '';
    }
});

// Valida√ß√£o do formul√°rio
document.querySelector('.modern-form').addEventListener('submit', function(e) {
    const codigoConta = document.getElementById('codigo_conta').value.trim();
    const descricao = document.getElementById('descricao').value.trim();
    const amount = document.getElementById('amount').value.trim();
    
    if (!codigoConta || !descricao || !amount) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
        return false;
    }
});
</script>
{% endblock %}
